<ion-header class="ion-nav">
  <ion-navbar>
    <ion-title>KM-Tag</ion-title>
    <ion-title>{{device.id}}</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>
      
      <div style="margin-right: 15%">
        <ion-row>
       
        </ion-row>
      </div>   
     <div style="height: 100px;width: 100%">
           <h1 style="text-align: center; padding: 25%; color:blanchedalmond">KM-Wallet</h1>       
     </div>
     
    <ion-list>
      <ion-item>
        <h2 style="color:#fff; text-align: center;font-size: 20px">Adjust Your Device Range</h2>
          <ion-range min="-97" max="-35" [(ngModel)]="deviceRssi" snaps="true" step="31" pin="true" color="default">
            <ion-label range-left>Far</ion-label>
            <ion-label range-right>Near</ion-label>
          </ion-range>
      </ion-item>
      <ion-item>
        <h2 style="color:#fff; text-align: center;font-size: 20px">Device Range Strength</h2>
          <h1 style="text-align: center;">{{deviceRssi}}</h1>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-row>
        <ion-col style="text-align: center">
          <!-- <h2 style="color:rgb(20, 228, 13)">Click to Search Your BLE Device</h2> -->
          <button ion-button *ngIf='searchClick==true' (click)='searchPeripheral(device.id)'>Find Wallet</button>
          <button ion-button color="danger" *ngIf='searchClick==false'  (click)='stopSearch(device.id)'>Stop Alarm</button>  
      </ion-col>
      </ion-row>
      
      
    </ion-list>
    <ion-list>
      <ion-row  style="text-align: center">
        <ion-col>
          <!-- <h2 style="color:rgb(20, 228, 13)">Click to Search Your BLE Device</h2> -->
          <!-- <ion-item> -->
            <ion-label style="color:#fff; text-align: center;font-size: 20px">Do Not Disturb Mode</ion-label>
            </ion-col>
            <ion-col>
            <ion-toggle color="secondary" (ionChange)="notify()" [checked]="isToggled" [(ngModel)]='isToggled' ></ion-toggle>
          <!-- </ion-item> -->
        </ion-col>
      </ion-row>
      
      
    </ion-list>
