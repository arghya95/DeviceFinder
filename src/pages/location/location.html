<ion-header>

  <ion-navbar>
    <ion-title><span text-color="my-custom-color">Location</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="map">
      <ion-footer>
        <ion-row>
          <ion-col>
            <button ion-button color="light" (click)='goLocationHistory()'>Location History</button>
          </ion-col>
          <ion-col>
            <button ion-button color="light" (click)="goLostHistory()">Lost History</button>
          </ion-col>
        </ion-row>
      </ion-footer> 
    <!-- <div>
      <button ion-button outline color='danger' (click)='goLocationHistory()' class="button">Location History</button> -->
    </div> 
       
</ion-content>
