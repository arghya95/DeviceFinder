<ion-header>

  <ion-navbar>
    <ion-title><span text-color="my-custom-color">Location History</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor='let item of items'>

    <ion-card-header>
      Connection Time: {{item.time}}
    </ion-card-header>
  
    <ion-card-content>
      <p>Latitude:  {{item.latitude}}</p>
      <p>Longitude:  {{item.longitude}}</p>
      <p>Location:  {{item.location}}</p>
    </ion-card-content>
  
  </ion-card>
</ion-content>
