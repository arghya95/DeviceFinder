<ion-header>

  <ion-navbar>
      
    <ion-title class="title"><span text-color="my-custom-color"> Log In </span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <div class="logoDiv" text-center>
            <span><img src="assets/imgs/icon.png" height="130px" width="130px"></span>
            <h4>KM Wallet Care</h4>
          </div>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      
      </ion-list>
      <div padding>
          <button ion-button block (click)="goLogin()">Sign In</button>
      
      </div> 
      <div padding text-center>
          <button ion-button clear class="loginFooter" (click)="goRegister()" color='light'>Register</button> | <button ion-button clear class="loginFooter" (click)="forgetPassword()">Forgot password?</button>
        </div>
</ion-content>
